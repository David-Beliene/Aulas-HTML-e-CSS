<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Criando caixas de texto e de senha</h1>
    <!--MIN LENGTH E MAX LENGTH - Usado para limitar dados
      RESET - Usado para limpar os campos
        SIZE - Fica do mesmo tamanho que as letras que irão aparecer
     PLACEHOLDER - Deixa uma mensagem dentro da caixa
     AUTOCOMPLETE - Na tag FORM apenas liga ou desliga. Na tag INPUT podemos especificar os campos-->

    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="iusu">Usuário</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="20" placeholder="Nome de usuário" autocomplete="name"></p>

        <p><label for="isen">Senha</label >
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="10" size="15" placeholder="Mínimo 8 digitos" autocomplete="current-password"></p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
