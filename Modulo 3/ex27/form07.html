<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!--TAG SELECT - Dentro dela utilizamos a TAG OPTIONS para fazer uma lista de opções ao usuário.
    Dentro da TAG SELECT podemos agrupar as OPTION em OPTGROUP e criar sub tópicos.
    Para deixar pré selecionado, basta utilizar o SELECTED no OPTION desejado
    
    TAG DATALIST - Criando um id nela podemos relaciona-la com o INPUT TEXT pel atributo (LIST) com esta tag podemos armazenar valores para o usuário e permetir que ele utilize os própios se necessário

    TAG TEXTAREA - Utilizado para que o usuário envie uma mensagem grande, necessário utilizar METODO POST, por conta da limitação que o GET oferece-->
<body>
    <h1>Select, datalist e textarea</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="iestado">Estado:</label>
            <select name="estado" id="iestado"> 

                <option selected value="">---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">RJ</option>
                    <option value="MG">MG</option>
                    <option value="SC">SC</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">MA</option>
                    <option value="PE">PE</option>
                    <option value="RN">RN</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="itrabalho">Trabalho:</label>
            <input type="text" name="trabalho" id="itrabalho" list="trabalholista">

            <datalist id="trabalholista">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>        
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
