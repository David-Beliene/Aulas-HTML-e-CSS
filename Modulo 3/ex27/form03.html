<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.1em;
        }
        h1{
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <!--MIN e MAX - utilizando INPUT NUMBER estes parametros são utilizados para delimitar valores
            STEP - Utilizado dentro do INPUT NUMBER para colocar um passo nos números que podem ser inseridos
            VALUE - Utilizado para deixar valores já fixados nas caixas servindo de exemplo-->
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Nome Completo">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-05">
        </p>
        <p>
            <label for="idia">Dia de Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
    
</body>
</html>
